<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Character Counter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1> Real-Time Character Counter</h1>
    <textarea id="textInput" maxlength="50" placeholder="Type your message here..."></textarea>
    <div class="counter">
      <span id="typedCount">0</span>/50 characters typed
      <span id="remainingCount">50</span> remaining
    </div>
    <button id="resetBtn">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
